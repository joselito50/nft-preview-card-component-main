<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <header class="card-containe">
    <main class="card-image">
      <img src="images/image-equilibrium.jpg" alt="" >
     
    </main>
     <div class="content">
        <object data="/images/icon-view.svg" type=""></object>
      </div>
    <section class="card-text">
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section class="card-dados">

      <div class="ethereum">
        <img src="images/icon-ethereum.svg" alt="">
        <samp> 0.041 ETH</samp>
      </div>

      <div class="clock">
        <img src="images/icon-clock.svg" alt="">
        <samp>3 days left</samp>
      </div>


    </section>
    <section class="card-usuario">
      <img src="images/image-avatar.png" alt="" width="80px">
      <p>Creation of <samp> Jules Wyvern</samp> </p>
    </section>
  </header>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
